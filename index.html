<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Знакомство с HTML тегами</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

</head>
<body>
<form action="#" method="post" enctype="multipart/form-data">
    <div>
        <p>Имя</p>
        <input tabindex="1" placeholder="Имя"  name="username" type="text"/>
    </div>
    <div>
        <p>Пароль</p>
        <input tabindex="2" placeholder="Пароль" name="userpass" type="password"/>
    </div>
    <div>
        <p>Номер телефона</p>
        <input tabindex="3"  placeholder="Номер телефона" name="userpass" type="tel"/>
    </div>
    <div>
        <p>Пол</p>
        <input tabindex="4"  checked type="radio" name="gender" value="male"/> Мужской
    </div>
    <div>
        <input tabindex="4"  type="radio" name="gender" value="female"/> Женский
    </div>
    <div>
        <p>Имущество</p>
        <input tabindex="5"  checked type="checkbox"  name="bicycle" value="yes"/> Велосипед
    </div>
    <div>
         <input tabindex="6"  type="checkbox" name="car" value="yes"/> Автомобиль
    </div>
    <div>
        <input tabindex="7" disabled type="checkbox" name="house" value="yes"/> Дом
    </div>
    <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" name="text"></textarea>
    </div>
    <div>
        <p>Прикрепить подпись</p>
        <input tabindex="9" name="userfoto" type="file"></input>
    </div>
    <div>
        <p>Любимый цвет</p>
       <select tabindex="10" name="color">
           <option value="red">красный</option>
           <option value="green">зеленый</option>
           <option selected value="yellow">желтый</option>
       </select>
    <div>
        <p>Действия</p>
         <button tabindex="12" type="reset">Отправить</button>
    </div>

    </div>
</form>
</body>

</html>
